<DOCTYPE html>
  <html>
  <head>
    <title>Add movie</title>
    <meta name="description" content="Add movie">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/Addmovie.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300"/>
  </head>

  <body>
    <header>
      <img src="./images/projector-logo.png" class="logo fleft">
      <nav>
        <ul class="fright">
          <li><a href="/">Home</a></li>
          <li><a href="#">Add movie</a></li>
        </ul>
      </nav>
    </header>

    <div class="clearfix"></div>
    <form action="/sample-action" class="addmovieform">
      <h2>Add a Movie</h2>
    <ul>

      <li>
        <label for="movie-name">Movie name</label>
        <input id="movie-name" type="text" name="movie-name" />
      </li>

      <li>
        <label>Release year</label>
        <input id="release-yr" type="text" name="release-yr"/>
      </li>
      <li>
      <div class="divide lang">
      <label for="lang">Language</label>
      <select name="lang">
        <option value="tamil">Tamil</option>
        <option value="tamil">Hindi</option>
        <option value="tamil">English</option>
      </select>
     </div>
     <div class="divide">
      <label for="rat">Rating</label>
       <select name="rating">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
      </select>
    </div>
      </li>
      <li>
       <label for="url">Thumbnail URL</label>
       <input type="url"id="thumbnail" name="url"/>
      </li>
      <li>
       <label for="plot">Plot</label>
       <textarea name="plot" rows="6"></textarea>
      </li>
      <li>
        <label for="urli">Poster URL</label>
        <input type="url" id="post" name="post">
      </li>
      <li>
        <label for="cast">Cast</label>
        <textarea name="cast" rows="6"></textarea>
      </li>
      <li>
        <input type="button" id="save" value="save"/>
      </li>
    </ul>
  </form>
  <footer class="fright">
      <img src="./images/projector-logo.png" class="logo fleft">
  </footer>
</body>


</html>
